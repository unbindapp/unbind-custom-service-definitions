name: "Redis"
description: "Standard Redis installation using bitnami helm chart."
type: "helm"
version: "1.0.0"
chart:
  name: "redis"
  version: "21.0.2"
  repository: "oci://registry-1.docker.io/bitnamicharts"
  repositoryName: "bitnami"
port: 6379
imports:
  - path: "../../common/base.yaml"
    as: base
  - path: "../../common/labels.yaml"
    as: labelsSchema
schema:
  properties:
    version:
      type: "string"
      description: "Redis version"
      default: "8.0"
      enum: ["7.4", "8.0"]
    secretName:
      type: "string"
      description: "Name of the secret to store Redis password"
      required: true
    secretKey:
      type: "string"
      description: "Key in the secret that contains the redis password"
      required: true
    common:
      $ref: "#/imports/base"
    labels:
      $ref: "#/imports/labelsSchema"
   